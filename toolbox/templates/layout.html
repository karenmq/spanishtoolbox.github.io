<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--css stylesheet-->
        <link href="/static/styles.css" rel="stylesheet">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!--Bootstrap-->
        <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">-->

        <title>Spanish Tool Box: {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="page">
            {% if get_flashed_messages() %}
                <header>
                    <div class="flash">
                        {{ get_flashed_messages() }}
                    </div>
                </header>
            {% endif %}

            <!--LOGIN/LOGOUT BUTTONS-->

            {% if session.user_id %}
            <div class="container">
                <div class="container-child">
                    <a class="log_btn" class="register_btn" href="/logout">Log Out</a>
                </div>
            </div>

            {% else %}
            <div class="container">
                <div class="container-child">
                    <a class="log_btn" href="/login">Log In</a>
                </div>
                <div class="container-child">
                    <a class="regular_btn" href="/register">Register</a>
                </div>
            </div>
            {% endif %}

            <h1>A toolbox for typing in Spanish</h1>

            <main>
                {% block main %}{% endblock %}
            </main>

            <!--FOOTER-->

            <footer>
                <div class = "footer">
                    <p>Created by <a class="portfolio_link" href="https://www.linkedin.com/in/karen-quintanilla-b4591b92/">Karen Quintanilla</a></p>
                </div>
            </footer>

        </div>
    </body>
</html>
